  /users/{id}:
    get:
      tags:
        - user
      summary: GetUser
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userUser"
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    delete:
      tags:
        - user
      summary: RemoveUser
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_insert_id:
                    type: integer
                    format: int64
                  rows_affected:
                    type: integer
                    format: int64
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    
  /users/{id}/pass:
    patch:
      tags:
        - user
      summary: SetUserPassword
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                pass:
                  type: string
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                pass:
                  type: string
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
