    get:
      tags:
        - user
      summary: ValidateUserEmail
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
        - name: pass
          in: path
          schema:
            type: string
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_insert_id:
                    type: integer
                    format: int64
                  rows_affected:
                    type: integer
                    format: int64
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    
  
components:
  schemas:
    captureCapture:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        am2_hash:
          type: string
        data_hash:
          type: string
        data:
          type: string
          format: binary
        downloads:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    captureListCapturesRow:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        downloads:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
    reviewReview:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        capture_id:
          type: integer
          format: int64
        rate:
          type: integer
          format: int64
        comment:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    userUser:
      type: object
      properties:
        id:
          type: integer
          format: int64
        login:
          type: string
        email:
          type: string
        pass:
          type: string
