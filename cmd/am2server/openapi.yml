            text/plain:
              schema:
                type: string  
    
  /users/{user_id}/reviews:
    get:
      tags:
        - review
      summary: ListReviewsByUser
      parameters:
        - name: user_id
          in: path
          schema:
            type: integer
            format: int64
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/reviewReview"
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    
  /users:
    post:
      tags:
        - user
      summary: AddUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                email:
                  type: string
                pass:
                  type: string
                status:
                  type: string
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                login:
                  type: string
                email:
                  type: string
                pass:
                  type: string
                status:
                  type: string
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
