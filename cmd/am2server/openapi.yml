tags:
  - capture
  - review
  - user
  
paths:
  /captures:
    post:
      tags:
        - capture
      summary: AddCapture
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  format: int64
                name:
                  type: string
                description:
                  type: string
                data:
                  type: string
                  format: binary
          multipart/form-data:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  format: int64
                name:
                  type: string
                description:
                  type: string
                data:
                  type: string
                  format: binary          
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_insert_id:
                    type: integer
                    format: int64
                  rows_affected:
                    type: integer
                    format: int64
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    get:
      tags:
        - capture
      summary: ListCaptures
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/captureListCapturesRow"
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    
  /captures/{id}:
    get:
      tags:
        - capture
      summary: GetCapture
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/captureCapture"
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    delete:
      tags:
        - capture
      summary: RemoveCapture
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_insert_id:
                    type: integer
                    format: int64
                  rows_affected:
                    type: integer
                    format: int64
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    
  /captures/{id}/file:
    get:
      tags:
        - capture
      summary: GetCaptureFile
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    
  /captures/{capture_id}/reviews:
    get:
      tags:
        - review
      summary: ListReviewsByCapture
      parameters:
        - name: capture_id
          in: path
          schema:
            type: integer
            format: int64
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/reviewReview"
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    
  /reviews:
    post:
      tags:
        - review
      summary: AddReview
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  format: int64
                capture_id:
                  type: integer
                  format: int64
                rate:
                  type: integer
                  format: int64
                comment:
                  type: string
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  format: int64
                capture_id:
                  type: integer
                  format: int64
                rate:
                  type: integer
                  format: int64
                comment:
                  type: string
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_insert_id:
                    type: integer
                    format: int64
                  rows_affected:
                    type: integer
                    format: int64
          
        "default":    
          description: Error message
          content:
            text/plain:
              schema:
                type: string  
    
  /reviews/{id}:
    delete:
      tags:
        - review
      summary: RemoveReview
      parameters:
        - name: id
          in: path
          schema:
            type: integer
