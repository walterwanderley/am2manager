{{define "content"}}
<div class="row">
    <div class="col s12 m4">
        <h5 class="center">Find top-quality Captures</h5>
    </div>
</div>

<div class="row">
    <div class="col s6">
        Most downloaded captures
        {{range .MostDownloaded}}
        <p><a href="#" hx-get="/captures/{{.ID}}" hx-target="#main-section" hx-push-url="true">{{.Name}}</a></p>
        {{end}}
    </div>

    <div class="col s6">
        Most recent captures
        {{range .MostRecent}}
        <p><a href="#" hx-get="/captures/{{.ID}}" hx-target="#main-section" hx-push-url="true">{{.Name}}</a></p>
        {{end}}
    </div>
</div>

<div class="row">
    <form hx-get="/captures" hx-target="#result">
        <input type="hidden" name="offset" value="0">
        <input type="hidden" name="limit" value="10">
        <div class="input-field">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <input id="search" name="arg" type="search" placeholder="Filter all captures">            
        </div>
    </form>
</div>
<div id="result"></div>
{{end}}
