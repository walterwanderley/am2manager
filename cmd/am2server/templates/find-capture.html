{{define "content"}}
<div class="row">
    <div class="col s12 m4">
        <h5 class="center">Find top-quality Captures</h5>
    </div>
</div>

<div class="row">
    <div class="col s6">
        <table>
            <thead>
                <td>Most downloaded</td>
            </thead>
            <tbody>
                {{range .MostDownloaded}}
                <tr>
                    <td>
                        <span class="truncate"><a href="#" hx-get="/captures/{{.ID}}" hx-target="#main-section"
                                hx-push-url="true">{{.Name}}</a></span>
                    </td>
                </tr>
            </tbody>
            {{end}}
        </table>
    </div>
    <div class="col s6">
        <table>
            <thead>
                <td>Most recent</td>
            </thead>
            <tbody>
                {{range .MostRecent}}
                <tr>
                    <td>
                        <span class="truncate"><a href="#" hx-get="/captures/{{.ID}}" hx-target="#main-section"
                                hx-push-url="true">{{.Name}}</a></span>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <form hx-get="/captures" hx-target="#result">
        <input type="hidden" name="offset" value="0">
        <input type="hidden" name="limit" value="10">
        <div class="input-field">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <input id="search" name="arg" type="search" placeholder="Filter all captures">
        </div>
    </form>
</div>
<div id="result"></div>
{{end}}
